type Mutation {
    # Virgula opcional
    # Mutation de Usuario
    novoUsuario(
      dados: UsuarioInput!
      ): Usuario!

    excluirUsuario(
        filtro: UsuarioFiltro!
        ): Usuario

    alterarUsuario( 
      filtro: UsuarioFiltro!
      dados: UsuarioInput!
      ): Usuario
    
    # Mutations de Perfil
    novoPerfil(
      dados: PerfilInput!
      ): Perfil!

    excluirPerfil(
        filtro: PerfilFiltro!
        ): Perfil

    alterarPerfil( 
      filtro: PerfilFiltro!
      dados: PerfilInput!
      ): Perfil
}
    